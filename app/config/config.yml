prooph_service_bus:
    # todo Handle the command, query, and events in Compiler pass to avoid having to define here
    command_buses:
        backlog_command_bus:
            plugins:
                - 'prooph_service_bus.handle_command_invoke_strategy'
            message_factory: 'prooph_service_bus.message_factory'
            router:
                type: 'prooph_service_bus.command_bus_router'
                routes:
                    backlog.create_project: '@backlog.handler.create_project'
                    backlog.create_sprint: '@backlog.handler.create_sprint'
                    backlog.start_sprint: '@backlog.command_handler.start_sprint'
                    backlog.commit_member_to_sprint: '@backlog.command_handler.commit_to_sprint'

    query_buses:
        backlog_query_bus:
            plugins:
                - 'prooph_service_bus.finder_invoke_strategy'
            message_factory: 'prooph_service_bus.message_factory'
            router:
                type: 'prooph_service_bus.query_bus_router'
                routes:
                    'Star\Component\Sprint\Domain\Query\Project\AllMembersOfProject': '@backlog.query_handler.all_members_of_project'
                    'Star\Component\Sprint\Domain\Query\Sprint\MostActiveSprintInProject': '@backlog.query_handler.most_active_sprint'
                    'Star\Component\Sprint\Domain\Query\Sprint\CountSprintsInProject': '@backlog.query_handler.count_sprints_in_project'
                    'Star\Component\Sprint\Domain\Query\Sprint\SprintWithIdentity': '@backlog.query_handler.sprint_with_identity'
                    'Star\Component\Sprint\Domain\Query\Sprint\CommitmentsOfSprint': '@backlog.query_handler.sprint_commitments'

